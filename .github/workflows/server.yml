name: Build on DockerHub and Deploy to AWS
on:
  push:
    branches:
      - main
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: true
          dockerfile: ./Dockerfile
          tags: shadi38/node-app:4.0
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        # username: ${{ env.DOCKERHUB_USERNAME }}
        # password: ${{ env.DOCKERHUB_TOKEN }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set permissions for private key
      run: |
        echo "${{ secrets.AWS_PRIVATE_KEY }}" > my-new-key.pem
        chmod 400 my-new-key.pem
    - name: Pull Docker image
      run: |
        ssh -o StrictHostKeyChecking=no -i my-new-key.pem ubuntu@ec2-13-49-244-227.eu-north-1.compute.amazonaws.com 'sudo docker pull shadi38/node-app:4.0'
    - name: Stop running container
      run: |
        ssh -o StrictHostKeyChecking=no -i my-new-key.pem ubuntu@ec2-13-49-244-227.eu-north-1.compute.amazonaws.com 'sudo docker stop node-app:4.0 || true'
        ssh -o StrictHostKeyChecking=no -i my-new-key.pem ubuntu@ec2-13-49-244-227.eu-north-1.compute.amazonaws.com 'sudo docker rm node-app:4.0 || true'
    - name: Run new container
      run: |
      ssh -o StrictHostKeyChecking=no -i my-new-key.pem ubuntu@ec2-13-49-244-227.eu-north-1.compute.amazonaws.com '
        sudo docker stop node-app || true &&
        sudo docker rm node-app || true &&
        sudo docker run -d --name node-app --restart=always -p 3000:3000 shadi38/node-app:4.0
    '
